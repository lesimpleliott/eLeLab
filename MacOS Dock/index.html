<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eLeOS-Dock</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="dockContainer">
      <ul class="dock">
        <li class="app">
          <span class="appName">Mac OS</span>
          <img class="icon" src="./assets/macOS.png" alt="Mac OS" />
        </li>
        <li class="app">
          <span class="appName">Motivation</span>
          <img class="icon" src="./assets/music.png" alt="Motivation" />
        </li>
        <li class="app">
          <span class="appName">Notion</span>
          <img class="icon" src="./assets/notion.png" alt="Notion" />
        </li>
        <li class="app">
          <span class="appName">Trello</span>
          <img class="icon" src="./assets/trello.png" alt="Trello" />
        </li>
        <li class="app">
          <span class="appName">Slack</span>
          <img class="icon" src="./assets/slack.png" alt="Slack" />
        </li>
        <li class="app">
          <span class="appName">Chat GPT</span>
          <img class="icon" src="./assets/chatGPT.png" alt="Chat GPT" />
        </li>
        <li class="app">
          <span class="appName">Arc</span>
          <img class="icon" src="./assets/arc.png" alt="Arc" />
        </li>
        <li class="app">
          <span class="appName">Chrome</span>
          <img class="icon" src="./assets/chrome.png" alt="Chrome" />
        </li>
        <li class="app">
          <span class="appName">VSCode</span>
          <img class="icon" src="./assets/vsCode.png" alt="VSCode" />
        </li>
        <li class="app">
          <span class="appName">Terminal</span>
          <img class="icon" src="./assets/terminal.png" alt="Terminal" />
        </li>
        <li class="app">
          <span class="appName">Figma</span>
          <img class="icon" src="./assets/figma.png" alt="Figma" />
        </li>
        <li class="app">
          <span class="appName">Acrobat Pro</span>
          <img class="icon" src="./assets/acrobatPro.png" alt="Acrobat Pro" />
        </li>
        <li class="app">
          <span class="appName">Photoshop</span>
          <img class="icon" src="./assets/photoshop.png" alt="Photoshop" />
        </li>
        <li class="app">
          <span class="appName">Indesign</span>
          <img class="icon" src="./assets/indesign.png" alt="Indesign" />
        </li>
        <li class="app">
          <span class="appName">Illustrator</span>
          <img class="icon" src="./assets/illustrator.png" alt="Illustrator" />
        </li>
        <li class="app">
          <span class="appName">Excel</span>
          <img class="icon" src="./assets/excel.png" alt="Excel" />
        </li>
      </ul>
    </div>
  </body>
</html>
